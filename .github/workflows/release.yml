name: release

on:
  workflow_dispatch:
    inputs:
      is-draft:
        description: Create the release as a draft.
        default: true
        type: boolean
      is-auto-close-sonatype-staging:
        description: Close the Sonatype staging repository automatically after publishing. If false, you will need to close and release the staging repository at https://central.sonatype.com/publishing/deployments.
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if branch is not main
        if: github.ref != 'refs/heads/main'
        run: |
          echo "This workflow should only be triggered on main branch.
          exit 1

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main

      - name: Checkout the repo
        uses: actions/checkout@v5
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build
        env:
          ORG_GRADLE_PROJECT_version: ${{ steps.semver.outputs.nextStrict }}

      - name: Publish release
        run: ./gradlew publishToMavenCentral
        env:
          ORG_GRADLE_PROJECT_version: ${{ steps.semver.outputs.nextStrict }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralAutomaticPublishing: ${{ github.event.inputs.is-auto-close-sonatype-staging }}
      - name: Create release
        if: ${{ github.event.inputs.is-draft == 'false' }}
        run: gh release create "${{ steps.semver.outputs.next }}" ./*/build/libs/*.jar --generate-notes --fail-on-no-commits --target "${GITHUB_REF}"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Create draft release
        if: ${{ github.event.inputs.is-draft == 'true' }}
        run: gh release create "${{ steps.semver.outputs.next }}" ./*/build/libs/*.jar --generate-notes --draft --fail-on-no-commits --target "${GITHUB_REF}"
        env:
          GH_TOKEN: ${{ github.token }}
