name: release

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if branch is not main
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/main-v2'
        run: |
          echo "This workflow should only be triggered on main and main-v2 branch.
          exit 1
      - name: Checkout the repo
        uses: actions/checkout@v5
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main
      - name: Show next version
        run: echo Version ${{ steps.semver.outputs.next }}.${{ github.run_number }}-SNAPSHOT
      - name: Publish release
        run: ./gradlew publishToSonatype closeAndReleaseStagingRepositories
        env:
          RELEASE_VERSION: ${{ steps.semver.outputs.next }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
      - name: create release
        run: gh release create "v${RELEASE_VERSION}" --generate-notes --target "${GITHUB_REF}"
        env:
          RELEASE_VERSION: ${{ github.event.inputs.version }}
          GH_TOKEN: ${{ github.token }}
